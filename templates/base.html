{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.min.css'%}">
    <script src="{% static '/js/jquery.js'%}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js'%}"></script>
    <title>
        {% block title %}
        {% endblock%}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">QUIZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            {% if title == 'quiz'%}
            <a href="{% url 'logout_user' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
         
            {% else%}
            <a href="{% url 'login_user' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>   &nbsp;
            <a href="{% url 'register_user'%}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</a>
            {%endif%}
          </form>
        </div>
      </nav>
    {% block contend %}
    {% endblock%}
</body>
</html>

{% block script %}

{% endblock%}
